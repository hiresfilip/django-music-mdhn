{% extends "base.html" %} {% block title %}Smazání hudebního nástroje{% endblock %} {% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Potvrzení smazání hudebního nástroje</h2>
    </div>
</div>
<div class="row mt-5 mb-3">
    <p>Jste si jisti, že chcete vymazat hudební nástroj: {{ instrument }}?</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Ano, smazat.">
    </form>
</div>
{% endblock %}
